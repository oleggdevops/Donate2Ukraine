<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Freedom</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            background-image: url('background.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }
        header {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black */
            color: #ffd700; /* Yellow for contrast */
            padding: 20px;
        }
        .message {
            margin: 20px 0;
            font-size: 1.5em;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black */
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
        }
        .links-container {
            margin: 30px 0;
        }
        .link-btn {
            background-color: #ffd700; /* Ukrainian flag yellow */
            color: black;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin: 10px;
            display: inline-block;
        }
        .link-btn:hover {
            background-color: #ffcc00;
        }
    </style>
</head>
<body>
    <header>
        <h1>Support Freedom</h1>
    </header>
    <div class="message">
        Donate to Ukraine and Support Freedom!
    </div>
    <div class="links-container">
        <a class="link-btn" href="https://example.com/donate" target="_blank">Donate Now</a>
        <a class="link-btn" href="https://example.com/learn" target="_blank">Support Veterans</a>
        <a class="link-btn" href="https://example.com/volunteer" target="_blank">Learn More</a>
    </div>
</body>
</html>
